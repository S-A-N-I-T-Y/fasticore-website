<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fasticore Technology</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <header>
        <nav class="main-menu">
          <ul class="menu-links">
            <li>
              <a href="/">Home</a>
            </li>
            <li>
              <a href="about">About us</a>
            </li>
            <li>
              <a href="affiliate">Affiliate</a>
            </li>
            <li>
              <a href="services">Services</a>
            </li>
            <li>
              <a href="contact">Contact Us</a>
            </li>
          </ul>
          <img
            src="./images/main-logo.png"
            alt="fasticoretechnology logo"
            class="main-logo"
          />
          <button class="cta-btn">get in touch</button>
        </nav>

        <div id="mobile-menu" class="mobile-menu">
          <div class="mobile-menu-contents">
            <button onclick="closeUp()" class="menu-btn"><i class="fa-solid fa-x"></i></button>
            <img class="main-logo" src="./images/main-logo.png" alt="" />
            <ul class="mobile-menu-links">
              <li>
                <a href="">Home</a>
              </li>
              <li>
                <a href="">About us</a>
              </li>
              <li>
                <a href="">Affiliate</a>
              </li>
              <li>
                <a href="">Services</a>
              </li>
              <li>
                <a href="">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
        <nav class="mobile-nav">
          <button onclick="openUp()" id="open-menu" class="menu-btn"><i class="fa-solid fa-bars"></i></button>
          <img
            src="./images/main-logo.png"
            alt="fasticoretechnology"
            class="main-logo"
          />
          <button class="cta-btn">get in touch</button>
        </nav>
      </header>
    </main>
    <script>
      let openMenu = document.getElementById("open-menu")
      let mobileMenu = document.getElementById("mobile-menu")
      

      function openUp(){
        mobileMenu.style.display = "block"
      }
      function closeUp(){
        mobileMenu.style.display = "none"
      }
    </script>
  </body>
</html>
